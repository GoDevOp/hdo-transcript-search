<!DOCTYPE html>
<html lang="no">

  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Holder de ord &middot; stortingreferater
    </title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- CSS -->
    <link rel="stylesheet" href="/css/flatly.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.9/c3.min.css">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="/public/favicon.ico">
  </head>

  <body>
    <div class="masthead">
      <h1>Stortingsøk</h1>
    </div>

    <div class="container">
      <form class="form-horizontal">
        <div class="row">
          <div class="col-md-8">
            <input
              type="search"
              class="form-control input-lg"
              name="query"
              id="query"
              autofocus
              placeholder="Ord eller eksakt frase"
              tabindex="0"
            >
          </div>


            <div class="col-md-2">
              <select class="form-control input-xs" name="interval">
                <option value="month" selected>1 måned</option>
                <option value="12w">3 måneder</option>
                <option value="24w">6 måneder</option>
                <option value="year">1 år</option>
              </select>
            </div>

            <div class="col-md-2">
              <input type="submit" class="btn btn-default btn-sm" value="Søk">
              <input type="button" class="btn btn-default btn-sm" value="Nullstill" name="cancel">
            </div>

        </div>
      </form>

      <hr>

      <div class="row">
        <div class="timeline"></div>
      </div>

      <div class="row">
        <ul class="hits"></ul>
      </div>
    </div>

    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </body>
</html>
